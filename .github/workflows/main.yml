name: CI/CD Streamlit Docker to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Login to Docker Hub
      - name: Docker Hub login
        uses: docker/login-action@v2
        with:
          username: nanda0798           # your Docker Hub username
          password: Nan@322500  # your Docker Hub password stored as secret

      # 3️⃣ Build and push Docker image
      - name: Build and push image
        run: |
          docker build -t nanda0798/streamlit-xgb-app:latest .
          docker push nanda0798/streamlit-xgb-app:latest

      # 4️⃣ Deploy on EC2 via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}        # EC2 public IP stored as secret
          username: ${{ secrets.EC2_USER }}    # EC2 username stored as secret (e.g., ubuntu)
          key: ${{ secrets.TEST_KEY }}         # private SSH key stored as secret
          script: |
            # Stop old container if running
            /usr/bin/docker stop streamlit-xgb-app || true
            /usr/bin/docker rm streamlit-xgb-app || true

            # Pull latest image from Docker Hub
            /usr/bin/docker pull nanda0798/streamlit-xgb-app:latest

            # Run container mapping port 80 to Streamlit port 8501
            /usr/bin/docker run -d -p 80:8501 --name streamlit-xgb-app nanda0798/streamlit-xgb-app:latest
